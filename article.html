<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>記事詳細</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBSDk3yqNU895fb7ujUE4wlSloIfke2h-I",
      authDomain: "shoki-diary.firebaseapp.com",
      projectId: "shoki-diary",
      storageBucket: "shoki-diary.firebasestorage.app",
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function loadArticle() {
      const params = new URLSearchParams(window.location.search);
      const id = params.get("id");

      if (!id) {
        document.getElementById("content").innerHTML = "<p>記事IDが指定されていません。</p>";
        return;
      }

      try {
        const docRef = doc(db, "articles", id);
        const docSnap = await getDoc(docRef);

        if (!docSnap.exists()) {
          document.getElementById("content").innerHTML = "<p>記事が見つかりません。</p>";
          return;
        }

        const article = docSnap.data();
        document.getElementById("title").textContent = article.title || "タイトルなし";
        document.getElementById("image").src = article.imgSrc || "no-image.png";
        document.getElementById("body").innerHTML = marked.parse(article.content || article.summary || "");
      } catch (err) {
        console.error("記事取得エラー:", err);
        document.getElementById("content").innerHTML = "<p>記事の取得に失敗しました。</p>";
      }
    }

    window.onload = loadArticle;
  </script>

  <style>
    body {
      font-family: "Helvetica", "Arial", sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fafafa;
    }
    header {
      background: white;
      border-bottom: 1px solid #ddd;
      padding: 10px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    main {
      max-width: 800px;
      margin: 20px auto;
      background: white;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    img {
      max-width: 100%;
      border-radius: 8px;
      margin-bottom: 16px;
    }
  </style>
</head>
<body>
  <header>
    <h1 id="title">読み込み中...</h1>
    <a href="index.html">← 戻る</a>
  </header>

  <main id="content">
    <img id="image" alt="記事画像">
    <div id="body"></div>
  </main>
</body>
</html>
