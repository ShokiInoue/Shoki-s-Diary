<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>記事詳細</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBSDk3yqNU895fb7ujUE4wlSloIfke2h-I",
      authDomain: "shoki-diary.firebaseapp.com",
      projectId: "shoki-diary",
      storageBucket: "shoki-diary.firebasestorage.app",
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function loadArticle() {
      const params = new URLSearchParams(window.location.search);
      const id = params.get("id");
      if (!id) {
        document.body.innerHTML = "<p>記事が見つかりません。</p>";
        return;
      }

      try {
        const docRef = doc(db, "articles", id);
        const docSnap = await getDoc(docRef);

        if (docSnap.exists()) {
          const data = docSnap.data();
          document.getElementById("title").textContent = data.title || "無題";

          // 画像
          const imgSrc = data.imgSrc || "";
          if (imgSrc) {
            const imgEl = document.createElement("img");
            imgEl.src = imgSrc;
            imgEl.alt = "記事画像";
            imgEl.style.maxWidth = "100%";
            imgEl.style.borderRadius = "8px";
            imgEl.style.margin = "10px 0";
            document.getElementById("image").appendChild(imgEl);
          }

          document.getElementById("summary").innerHTML = marked.parse(data.summary || "(要約なし)");
          document.getElementById("fullText").innerHTML = marked.parse(data.fullText || "(本文なし)");
        } else {
          document.body.innerHTML = "<p>記事が見つかりません。</p>";
        }
      } catch (err) {
        console.error("読み込みエラー:", err);
        document.body.innerHTML = "<p>記事の読み込みに失敗しました。</p>";
      }
    }

    window.onload = loadArticle;
  </script>

  <style>
    body {
      font-family: "Helvetica", "Arial", sans-serif;
      margin: 20px;
      background-color: #fafafa;
      color: #222;
      line-height: 1.6;
    }
    h1 {
      font-size: 26px;
      margin-bottom: 10px;
    }
    h2 {
      font-size: 20px;
      margin-top: 20px;
      margin-bottom: 8px;
    }
    .content {
      background: #fff;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }
    a {
      text-decoration: none;
      color: #007bff;
    }
    a:hover {
      text-decoration: underline;
    }
    img {
      display: block;
    }
  </style>
</head>
<body>
  <a href="index.html">← 一覧に戻る</a>
  <div class="content">
    <h1 id="title"></h1>
    <div id="image"></div>
    <h2>【要約】</h2>
    <div id="summary"></div>
    <h2>【本文】</h2>
    <div id="fullText"></div>
  </div>
</body>
</html>
