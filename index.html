<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>記事一覧</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, collection, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBSDk3yqNU895fb7ujUE4wlSloIfke2h-I",
      authDomain: "shoki-diary.firebaseapp.com",
      projectId: "shoki-diary",
      storageBucket: "shoki-diary.firebasestorage.app",
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function displayArticles() {
      const articlesContainer = document.getElementById("articles");
      articlesContainer.innerHTML = "<p>読み込み中...</p>";

      try {
        const q = query(collection(db, "articles"), orderBy("createdAt", "desc"));
        const querySnapshot = await getDocs(q);

        articlesContainer.innerHTML = "";
        if (querySnapshot.empty) {
          articlesContainer.innerHTML = "<p>記事がありません。</p>";
          return;
        }

        querySnapshot.forEach((doc) => {
          const article = doc.data();
          const id = doc.id;

          const title = article.title || "タイトルなし";
          const summary = article.summary || "";
          const imgSrc = article.imgSrc || "no-image.png";

          // ✅ 記事をクリックしたら詳細ページに移動
          const articleElement = document.createElement("a");
          articleElement.href = `article.html?id=${id}`;
          articleElement.className = "article-container";

          articleElement.innerHTML = `
            <img src="${imgSrc}" alt="記事画像">
            <div class="article-content">
              <h2>${title}</h2>
              <p>${marked.parse(summary)}</p>
            </div>
          `;

          articlesContainer.appendChild(articleElement);
        });

      } catch (err) {
        console.error("読み込みエラー:", err);
        articlesContainer.innerHTML = "<p>記事の取得に失敗しました。</p>";
      }
    }

    window.onload = displayArticles;
  </script>

  <style>
    body {
      font-family: "Helvetica", "Arial", sans-serif;
      margin: 0;
      background-color: #fafafa;
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 16px;
      background-color: #fff;
      border-bottom: 1px solid #ddd;
      position: sticky;
      top: 0;
    }
    .header h1 {
      margin: 0;
      font-size: 22px;
    }
    .header button {
      font-size: 15px;
      padding: 6px 12px;
      cursor: pointer;
    }
    .recently {
      padding: 16px;
    }
    .articles {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 16px;
    }
    .article-container {
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      transition: transform 0.2s;
      text-decoration: none;
      color: inherit;
    }
    .article-container:hover {
      transform: translateY(-3px);
    }
    .article-container img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .article-content {
      padding: 10px;
    }
    .article-content h2 {
      font-size: 18px;
      margin: 0 0 6px;
    }
    .article-content p {
      font-size: 14px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>私の日記</h1>
    <a href="index2.html">
      <button>記事を追加</button>
    </a>
  </div>

  <div class="recently">
    <p>最近の記事</p>
    <div class="articles" id="articles"></div>
  </div>
</body>
</html>
